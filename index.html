<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8"/>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
 
    <main>
    
        <div class="display">
            <div class="player1">
                <div class="currentScore"></div>
            </div>
            <div class="player2">
                <div class="currentScore"></div>
            </div>
        </div>

        <div class="gameBoardContainer">
            <div class="gameBoardGrid">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
        </div>
        

    </main>

    <footer>
        <h5>Code by Fernetazo<a href="https://github.com/Fernetazo/Etch-a-Sketch"> <img src="GitHubIcon.png" alt="Git Hub icon"></a></h5>
    </footer>
</body>
</html>
